<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="./helpers.js"></script>
    <title>Word Counter</title>
  </head>
  
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <div id="main-input">
        <div id="input-field">
          <textarea placeholder="Enter text here" id="input" name="input" id="" cols="30" rows="10"></textarea>
        </div> 
        <div id="button-wrap">
          <button id="letters">Letter frequency</button>
          <button id="readab">Calculate Readability</button>
          <button id="words-freq">Word Frequency</button>
        </div>
      </div>
      <div class="output">
        <div>Letters: <span id="Char">0</span></div>
        <div>Words: <span id="word">0</span></div>
        <div>Sentences: <span id="sen">0</span></div>
        <div>Paragraphs: <span id="para">0</span></div>
        <div>Readability: <span id="Read">0</span></div>
      </div>
    </div>
    
    <!--Results-->
    <div id="graphs">
      <canvas id="frequent" ></canvas>   
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
